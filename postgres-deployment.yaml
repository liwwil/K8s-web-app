apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            value: liwwil
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_DB
            value: pokedex
---
apiVersion: v1
kind: Service
metadata:
 name: postgres-service
spec:
 type: NodePort
 selector:
   app: postgres
 ports:
   - port: 5432 # service port
     protocol: TCP
     targetPort: 5432 # containerPort of Deployment
     nodePort: 30300